<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white; /* white background */
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            background-color: #9932cc; /* purple box */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #dddddd;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #bbbbbb;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #0b0a0a;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #faf9fb; /* white */
            color: #090101;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #9932cc;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #cccccc;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form>
            <div class="input-group">
                <label for="code">Enter Old passwordðŸ™„</label>
                <input type="text" id="code" name="code" placeholder="Old password">
            </div>
            <div class="input-group">
                <label for="new-password">New PasswordðŸ’¥</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn-submit">Reset Password</button>
            <div class="message">Unable to reset? <a href="#" style="color: #FFAAAA;">Click here</a></div>
        </form>
    </div>
</body>
</html>
